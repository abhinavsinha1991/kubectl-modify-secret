name: Go
on: 
  pull_request:
    branches:
    - master

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
        path: go/src/github.com/rajatjindal/kubectl-modify-secret

    - name: Run tests
      run: |
        go test ./... -cover
      env:
        GOPATH: /home/runner/work/kubectl-modify-secret/go